    <div class="container">

	<!-- Templates -->

	<script type="text/template" id="select-template">
		<div class="row">
			<div class="span4">
				<input type="text" id="target-value" value="<%= target %>" />
				<span>Target Level</span>
				<br/>
				<span>(Target level must be empty to use high/low bound)</span>
			</div>
			<div class="span1">
				OR:
			</div>
			<div class="span4">
				<input type="text" id="high-value" value="<%= high %>" />
				<span>High Bound on Level</span>
				<br/>
				<input type="text" id="low-value" value="<%= low %>" />
				<span>Lower Bound on Level</span>
			</div>
		</div>
		<hr/>

		<div style="margin-top: 20px" id='scope-dropdown'>
			<%= scopeDropdown %>
			<span>Dungeon Scope</span>
		</div>

		<div style="margin: 20px 0px">
			<button type="button" class="find-dungeon">Choose Random</button>
			<button type="button" class="list-dungeons">Show Available</button>
		</div>
		<div style="clear:both"></div>
	</script>


	<script type="text/template" id="list-results">
		<div style="margin-top: 20px">
			<hr/>

			<h3><%= dungeonname %></h3>
			<br/>

			Low: <%= low %>, High: <%= high %>, Average: <%= avg %>
			<br/>

			Loc: <%= chunkname %>, <%= continent %>
			<br/>

			Scope: <%= scope %>

		</div>
	</script>
